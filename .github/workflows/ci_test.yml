name: CI Test Pipeline

on:
  push:
    branches:
      - dev_dirs

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: Install dependencies
        run: npm install
        
      - name: Create test environment files
        run: |
          mkdir -p phase1/data
          touch phase1/data/url.txt
          
      - name: Setup test environment variables
        run: |
          echo "LOG_FILE=test.log" >> .env
          echo "AWS_REGION=us-east-1" >> .env
          
      - name: Run tests with coverage
        env:
          NODE_OPTIONS: --experimental-vm-modules --experimental-modules
          JEST_RUNTIME_ENV: node
        run: |
          npm install
          npm run test:backend -- --coverage --coverageReporters="text" --coverageReporters="html" --coverageReporters="lcov" --testResultsProcessor="jest-junit"
          
      - name: Generate test summary
        run: |
          echo "# Test Results" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          cat coverage/lcov-report/index.html >> $GITHUB_STEP_SUMMARY
          
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: true
          
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: |
            ./test-report.html
            ./lambda_test/test_results/junit.xml
            ./coverage/**