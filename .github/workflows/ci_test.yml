name: CI Test Pipeline

on:
  push:
    branches:
      - dev_dirs

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.9.0' # or your Lambda runtime version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test