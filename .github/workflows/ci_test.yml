name: CI Test Pipeline

on:
  push:
    branches:
      - dev_dirs

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.9.0' # or your Lambda runtime version

      - name: Install dependencies
        run: npm install
      
      - name: Run phase1 tests
        run: |
          cd phase1
          ./run install
          ./run test
      
      - name: Run tests
        run: npm test
      
      - name: Upload Jest Report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: ./test-report.html

