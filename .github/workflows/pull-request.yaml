name: Pull Request and Push Workflow

on:
    push:
        branches:
            - aws_cd_branch
            - main
            - dev
    pull_request:
        branches:
            - aws_cd_branch
            - main
            - dev

# linter for the cloudformation template
# courtesy of ScottBrenner/cfn-lint-action
jobs:
    cloudformation-linter:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install cfn-lint
              uses: ScottBrenner/cfn-lint-action@v2
              with:
                    command: cfn-lint -t ./cfn-template.yaml 