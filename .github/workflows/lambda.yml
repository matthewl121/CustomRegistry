name: Deploy to Lambda

on:
    push:
        branches:
            - main
            - dev
            - aws_cd_branch

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install dependencies
        env:
          CI: true
        run: npm ci

      - name: Build the Lambda function
        run: npx ncc build src/index.js -o dist

      - name: Set executable permissions for ./run
        run: chmod +x run

      - name: Create .env file
        run: |
          echo "GITHUB_TOKEN=${{ secrets.TOKEN }}" >> .env
          echo "LOG_FILE=/LOGS/log_file.txt" >> .env
          echo "LOG_LEVEL=2" >> .env  # Add other environment variables as needed
      
      - name: Setup Source .env file
        run: set -a; source .env; set +a
      
      - name: Package for Lambda
        run: |
          zip deploy_phase1.zip src/* src/api/* src/utils/* package.json run run.js index.mjs .env

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.AWS_LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://deploy_phase1.zip
          echo "Waiting for Lambda to finish updating code..."
          sleep 30  # Delay for 30 seconds to allow the update to complete

          aws lambda update-function-configuration \
            --function-name ${{ secrets.AWS_LAMBDA_FUNCTION_NAME }} \
            --environment "Variables={GITHUB_TOKEN=${{ secrets.TOKEN }},LOG_FILE=/LOGS/log_file.txt,LOG_LEVEL=2}"
          
          echo "Lambda function updated successfully"
          sleep 10

          chmod +x run
