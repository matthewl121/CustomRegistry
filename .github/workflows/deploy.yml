name: Deploy to EC2

on:
  push:
    branches:
      - main
      - aws_cd_branch
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          # Outputting the key to file while ensuring proper formatting
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Configure SSH
          echo "Host *" > ~/.ssh/config
          echo "    StrictHostKeyChecking no" >> ~/.ssh/config
          echo "    UserKnownHostsFile=/dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config
      - name: Check SSH Key Format
        run: |
          ssh-keygen -y -f ~/.ssh/id_rsa

      - name: Debug SSH Key Format
        run: |
          echo "Key Length: $(echo -n "${{ secrets.SSH_KEY }}" | wc -c)"  # Check length
          # Attempt to show public key derived from private key
          ssh-keygen -y -f ~/.ssh/id_rsa || echo "Failed to read SSH key"

      - name: Deploy to EC2
        if: success()
        run: |
          echo "Starting deployment..."
          rsync -avz --exclude '.git' ./ ec2-user@${{ secrets.EC2_HOST }}:~/registry/
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} 'cd ~/registry && chmod +x run && ./run install'
