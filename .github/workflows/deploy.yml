name: Deploy to EC2

on:
  push:
    branches:
      - aws_cd_dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      OPENSSH_CONFIG: |
        ConnectTimeout=60
        ServerAliveInterval=60
        ServerAliveCountMax=10
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "$OPENSSH_CONFIG" > ~/.ssh/config
          
      - name: Debug Connection
        run: |
          echo "Testing connection to host..."
          nc -zv ${{ secrets.EC2_HOST }} 443 -w 30
          echo "Testing SSH configuration..."
          ssh -v -o StrictHostKeyChecking=no -o ConnectTimeout=60 -i ~/.ssh/deploy_key -p 443 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo test" || echo $?

      - name: Prepare backend directory
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 443
          use_insecure_cipher: true
          timeout: 60s
          command_timeout: 60s
          debug: true
          script: |
            echo "Cleaning up old backend directory..."
            rm -rf ~/backend
            echo "Creating fresh backend directory..."
            mkdir -p ~/backend

      - name: Copy files to EC2
        if: success()
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "."
          target: "~/backend"
          timeout: 60s
          use_insecure_cipher: true
          strip_components: 1
          debug: true